name: dropthenumber
description: A game to play 2048 vertically.
publish_to: "none"
version: 1.0.2

environment:
  sdk: ^3.3.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flame: ^1.16.0
  flutter_screenutil: ^5.9.0
  sprintf: ^7.0.0
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2
  flame_audio: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/image/homePage/
    - assets/audio/
    - assets/video/verticalSuperpower/
    - assets/video/horizontalSuperpower/
  fonts:
  - family: DancingScript
    fonts:
    - asset: assets/Dancing_Script/dancing_script.ttf

