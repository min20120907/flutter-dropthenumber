name: dropthenumber
description: A game to play 2048 vertically.
publish_to: "none"


  
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^0.29.4
  flutter_screenutil: ^5.0.0+2
  sprintf: "^4.0.0"
  audioplayers: ^0.18.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/audio/
    - assets/video/power1/
    - assets/video/power2/
    - assets/video/glow/
    - assets/video/fire/
  fonts:
  - family: DancingScript
    fonts:
    - asset: assets/Dancing_Script/dancing_script.ttf

